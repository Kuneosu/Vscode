<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Diary</title>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li><a href="#none">어제의 일기</a></li>
                    <li><a href="#none">오늘의 일기</a></li>
                    <li><a href="#none">내일의 일기</a></li>
                </ul>
            </div>
            <div class="user">
                <img src="/practice/img/my-diary.png" alt="유저 정보" width="32" height="32">
            </div>

        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다. <br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요. <br>
                    <span class="point">
                        Have a Good Day 😆
                    </span>
                </p>
            </div>
            <hr>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="content__title">
                        🔥 쭈꾸미 먹고싶다
                    </p>
                    <p>
                        <span id="word1">일기 예시</span>입니다 <br>
                        <span id="word2">br태그</span>를 이용하면 줄 바꿈을 할 수 있습니다. <br>
                    </p>
                    <p>
                        <span id="word3">p태그</span>를 이용하면 새로운 문단에 글을 작성할 수 있습니다. <br>
                        <span id="word4">p태그 안에서 span태그를 이용하면 일부 문단에만 css를 적용할 수 있습니다.</span>
                    </p>
                    <p class="date__weather">
                        2023년 5월 3일<br>
                        날씨 맑음 ☀️
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
