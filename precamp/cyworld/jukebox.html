<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/jukebox-01.png">
                    <span class="albumTitle">Y(Please Tell Me Why)</span>
                    <span class="singer">프리스타일</span>
                </div>
                <div class="album">
                    <img src="./images/jukebox-02.png">
                    <span class="albumTitle">눈의 꽃</span>
                    <span class="singer">박효신</span>
                </div>
                <div class="album">
                    <img src="./images/jukebox-03.png">
                    <span class="albumTitle">사랑했나봐</span>
                    <span class="singer">윤도현</span>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <tr>
                        <th class="tableCheck"><input type="checkbox"></th>
                        <th id="numberHead">번호</th>
                        <th>곡명</th>
                        <th>아티스트</th>
                    </tr>
                    <tr>
                        <td class="tableCheck"><input type="checkbox"></td>
                        <td class="tableNumber">1</td>
                        <td class="tableText">눈의 꽃</td>
                        <td class="tableText">박효신</td>
                    </tr>
                    <tr>
                        <td class="tableCheck"><input type="checkbox"></td>
                        <td class="tableNumber">2</td>
                        <td class="tableText">사랑스러워</td>
                        <td class="tableText">김종국</td>
                    </tr>
                    <tr>
                        <td class="tableCheck"><input type="checkbox"></td>
                        <td class="tableNumber">3</td>
                        <td class="tableText">내사람: Partner For Life</td>
                        <td class="tableText">SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="tableCheck"><input type="checkbox"></td>
                        <td class="tableNumber">4</td>
                        <td class="tableText">Love Love Love</td>
                        <td class="tableText">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="tableCheck"><input type="checkbox"></td>
                        <td class="tableNumber">5</td>
                        <td class="tableText">애인...있어요</td>
                        <td class="tableText">이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
